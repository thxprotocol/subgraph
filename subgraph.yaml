specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: AssetPoolFactory
    network: matic
    source:
      address: "0x453d68Ae3E8434fB2818F62C0cABc3267A205bc8"
      abi: AssetPoolFactory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - AssetPoolDeployed
      abis:
        - name: AssetPoolFactory
          file: ./abis/AssetPoolFactory.json
      eventHandlers:
        - event: AssetPoolDeployed(address)
          handler: handleAssetPoolDeployed
      file: ./src/mapping.ts
